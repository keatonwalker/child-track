<template name ="register">
    <div class="container">
        <div class="register">
            <h1>register</h1>
            <form class="register-form">
                <label for="inputFirstName" class="sr-only">First Name</label>
                <input type="text" id="inputFirstName" class="form-control" placeholder="first name" required autofocus>
                <label for="inputLastName" class="sr-only">Last Name</label>
                <input type="text" id="inputLastName" class="form-control" placeholder="last name" required>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="e-mail" required>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="password" required>
                <label for="inputPasswordConfirm" class="sr-only">Confirm Password</label>
                <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="confirm password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">create account</button>
            </form>
        </div>
    </div>
</template>
